<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js"></script>
</head>
<body>
    <h1>Welcome to my Calculator</h1>

    <div>
    <Label>
        Input 1
    </Label>
    <input type="number" id="number1" placeholder="eg. 123"/>
    <small id="num1ErrorMsg" style="color:red"></small>
    <select id="operator">
        <option>Select</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <small id="operatorErrMsg" style="color:red"></small>
    <Label>
        Input 2
    </Label>
    <input type="number" id="number2" placeholder="eg. 123"/>
    <small id="num2ErrorMsg" style="color:red"></small>
    <button id="calculateBtn">Calculate</button>
    <div id="result">
    </div>
</div>
</body>
</html>
